<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Log in</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="facebook_page">
            <div class="text">
                <h1>Facebook</h1>
                <p>Connect with your friends and the world</p>
                <p>around you on Facebook</p>
            </div>
            <form action="">
                <input type="email" name="accounts_user" required placeholder="  Email or phone number">
                <input type="password" name="password_user" placeholder="  Password" required>
                <div class="login">
                    <button type="submit" class="button_login">Login</button>
                    <p>Forgot password?</p>
                    <hr>
                    
                </div>
                <button class="button_create" type="reset">Create new account</button>
            </form>
        </div>    
    </div>
</body>
</html>
